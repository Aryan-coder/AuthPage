<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" >
        <img id="dark-back" class="background-image" src="assets/night.png" />
        <img id="light-back" class="background-image" src="assets/day.png" />
    </div>
    <div class="container" >
        <form id="signin">
            <h1 class="heading">Sign-in</h1>
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required >
            <button type="submit">Submit</button>
            <p class="switch-page" >Don't have an account? <span class="switch-button">Click Here</span> to Sign-up</p>
        </form>
        <form id="signup">
            <h1 class="heading" id="heading">Sign-up</h1>
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="name" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required/>
            <button type="submit">Register</button>
            <p class="switch-page" >Already have an account? <span class="switch-button">click here</span> to Sign-in</p>
        </form>
        <div class="block" id="block" >
            <h1>Sign-in</h1>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right-filled" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

              </svg>
        </div>
    </div>
